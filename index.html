<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urdu to Devanagari Transcription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Urdu to Devanagari Transcription</h1>

  <textarea id="urduText" rows="15" cols="100" placeholder="Paste Urdu text or upload a file..."></textarea>
  <br><br>

  <input type="file" id="fileInput" accept=".txt,.pdf" />
  <button onclick="handleFile()">Load File</button>
  <button onclick="transcribeText()">Transcribe</button>

  <h2>Devanagari Transcription:</h2>
  <div id="devnagriOutput" class="output"></div>

  <h2>Difficult Words & Izafat Meanings:</h2>
  <div id="meaningsOutput" class="output"></div>

  <script src="script.js"></script>
</body>
</html>
