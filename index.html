<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urdu to Devanagari Transcription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Urdu to Devanagari Transcription</h1>
    
    <textarea id="urduInput" placeholder="اردو میں کچھ लिखें..." rows="6"></textarea>
    <button onclick="transcribe()">Transcribe</button>
    
    <h2>Devanagari Output</h2>
    <div id="devnagriOutput" class="output"></div>
    
    <h3>Difficult Word Meanings</h3>
    <div id="wordMeanings" class="meanings"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
